<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Classifier UI</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      background: #fafafa;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.5rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .category {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
    }
  </style>
</head>
<body>
  <h1>Text Classifier</h1>
  <textarea id="userInput" placeholder="Type a message..."></textarea>
  <button id="submitBtn">Classify</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const btn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const text = document.getElementById('userInput').value.trim();
      if (!text) return alert('Please enter some text.');

      const response = await fetch('/predict/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      // Assume the response is a dict like {"spam": 0.82, "legit": 0.18}
      const entries = Object.entries(data)
        .map(([label, val]) => `<div class="category"><strong>${label}</strong><span>${(val*100).toFixed(1)}%</span></div>`)
        .join('');

      resultDiv.innerHTML = `<h3>Results</h3>${entries}`;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
